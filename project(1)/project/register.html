<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/register.css" />
		<title></title>
	</head>

	<body>
		<div class="register_bg relative">
			<div class="register_box">
				<div class="register_title">
					已有账号？去
					<font color="red">
						<a href="login.html">登录</a>
					</font>
				</div>
				<div class="register_content">
					<div class="register_tit" style="text-align: center;">
						<h1>账号注册</h1>
					</div>
					<form class="register_list" method="post">
						<div class="register_most">

							<div class="register_user">
								账号：<input type="text" name="name " id="name " value="" placeholder="用户名" datatype="s4-8" nullmsg="输入昵称" errormsg="请输入在4~8位字符！" />
							</div>
							<div class="register_user">
								密码：<input type="password" name="paswrd" id="password" value="" placeholder="请输入6-16位密码" datatype="*6-20" nullmsg="输入密码" errormsg="密码范围在6~20位之间" />
							</div>
							<div class="repass">
								确认密码：<input type="password" name="passwrd" id="repassword" value="" placeholder="再次输入密码" nullmsg="请再次输入密码" datatype="*" recheck="paswrd" errormsg="您两次输入的账号密码不一致!" />
							</div>
							<div class="register_phone">
								手机号：<input type="text" name="paswrd" id="res_phone" value="" placeholder="请输入手机号" datatype="/^1((3|4|5|7|8){1})\d{9}$/" errormsg="手机号码格式不对" nullmsg="请输入手机号码" />
							</div>
							<div class="res_code">
								短信验证码：<input type="text" name="paswrd" id="res_code" value="" placeholder="验证码" errormsg="验证码错误" nullmsg="请输入验证码" datatype="/^\d{6}$/" />
								<input type="button" name="code" id="code" value="获取验证码" class="code" onclick="settime(this);" />
								<!--onclick="settime(this);" -->
							</div>
						</div>
						<div class="register_footer">
							<a href=""><input type="button" value="确认注册" id="register" /></a>
							<div class="reg_check">
								<input type="checkbox" id="reg_check" />用户勾选即代表同意
								<a href="#">《服务条款》</a>和
								<a href="#">《网络游戏隐私保护和个人信息利用政策》</a>
							</div>
						</div>
						</ul>
					</form>
				</div>
			</div>
		</div>
	</body>
	<script src="js/jquery-1.12.4.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/Validform_v5.3.2.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$("#reg_check").click(function() {
				var flag = $(this).prop("checked");
				$("#register").prop("disabled", !flag);
			});
			$("#register").click(function() {
				//序列化表单
				var data = $(".register_list").serialize();
				$.post("###", data, function() {

				})
			})
		})
	</script>
	<script type="text/javascript">
		$(".register_list").Validform({
			btnSubmit: "#register",
			tiptype: 3,
			callback: function(data) {
				if(data.status) {
					$.Hidemsg()
				} else {
					$.Showmsg(data.message);
				}
			}

		})
	</script>

	<script type="text/javascript">
		//获取验证码
		var countdown = 60;
		var For_phone = document.getElementById("for_phone")

		function settime(val) {
			if(countdown == 0) {
				val.removeAttribute("disabled");
				val.value = "获取验证码";
				countdown = 60;
				return false;
			} else {
				val.setAttribute("disabled", true);
				val.value = "重新发送(" + countdown + "s)";
				countdown--;
			}
			setTimeout(function() {
				settime(val);
			}, 1000);
		}
	</script>
	</script>

</html>
