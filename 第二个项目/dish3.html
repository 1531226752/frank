	<script type="text/javascript">
		$(document).ready(function() {
			//关于
			$(".nav_1").hover(function() {
				$(this).find(".choose").css("display", "block");
			}, function() {
				$(this).find(".choose").css("display", "none");
			})
			$(".nav .choose .ss a").hover(function() {
				$(this).css("background-color", "#1d1d1d");
				$(this).find(".rr").css("display", "block")
			}, function() {
				$(this).css("background-color", "#212121");
				$(this).find(".rr").css("display", "none")

			})
			//动画
			$(".dish_list ul .project").hover(function() {

				$(this).find(".radius").stop(true).animate({
					top: "30%",
					opacity: "1"
				}, 400);
				$(this).find(".project_right").css("display", "block").stop(true).animate({
					paddingRight: "10px",
					opacity: "1"
				}, 400)
			}, function() {
				$(this).find(".radius").stop(true).animate({
					top: 0,
					opacity: "0"
				}, 400);
				$(this).find(".project_right").css("display", "block").stop(true).animate({
					paddingRight: 0,
					opacity: 0
				}, 400)
			})

		})
	</script>
